<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Element Manipulation</title>
</head>
<body>
  <h1 class="title heading">DOM 선택</h1>
  <a href="https://www.google.com/">google</a>
  <p class="text">content1</p>
  <p class="text">content2</p>
  <p class="text">content3</p>
  <ul>
    <li>list1</li>
    <li>list1</li>
  </ul>


  <script>
    // 속성 조작

    // 클래스 속성 조작
    // 조회
    console.log(document.querySelector('h1'))
    const h1Tag = document.querySelector('h1') // 변수에 저장
    console.log(h1Tag.classList) // class list
    // 추가 add
    h1Tag.classList.add('test') // class에 test 추가
    console.log(h1Tag.classList)
    // 삭제 remove
    h1Tag.classList.remove('test') // class에 있는 test 삭제
    console.log(h1Tag.classList)

    // 일반 속성 조작
    // 조회
    const aTag = document.querySelector('a')
    console.log(aTag)
    console.log(aTag.getAttribute('href'))
    //수정 setAttribute
    aTag.setAttribute('href', 'https://www.naver.com/') // 링크 변경
    console.log(aTag.getAttribute('href'))
    // 삭제 removeAttribute
    aTag.removeAttribute('href')
    console.log(aTag.getAttribute('href'))

    // 클래스도 일반 속성 방식으로 조작 가능
    const pTag = document.querySelector('.text')
    console.log(pTag.getAttribute('class'))

    
  </script>

</body>
</html>
