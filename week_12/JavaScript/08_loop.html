<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">

<body>
  <script>
    // let i = 0

    // while (i < 6) {
    //   console.log(i)
    //   i += 1
    // }

    // for (초기문; 조건문; 증감문)
    for (let i = 0; i < 6; i++) {
      console.log(i)
    }

    // for in
    const fruits = {
      a: 'apple',
      b: 'banana'
    }

    for (const key in fruits) {
      console.log(key)
      console.log(fruits[key])
    }

    // for of
    const numbers = [0, 1, 2, 3] // 배열(array)

    for (const number of numbers) {
      console.log(number)
    }

    const myStr = 'apple'

    for (const str of myStr) {
      console.log(str)
    }
    
    // for...in 과 for...of 의 차이
    const arr = [3, 5, 7]

    for (const i in arr) {
      console.log(i) // 0 1 2 (인덱스 값)
    }

    for (const i of arr) {
      console.log(i) // 3 5 7 (속성 값)
    }

  </script>
</body>
</html>
