<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Click Event</title>
  <style>
    .blue {
      color: lightblue;
    }

  </style>
</head>

<body>
  <h1></h1>
  <button id="btn">클릭</button>
  <input type="text" id="text-input">

  <script>
    // 1. input 요소 선택
    const inputTag = document.querySelector('#text-input')

    // 2. h1 요소 선택
    const h1Tag = document.querySelector('h1')

    // 3. button 요소 선택
    const btnTag = document.querySelector('#btn')

    // 4. input 요소에 이벤트(input) 핸들러 부착
    inputTag.addEventListener('input', (event) => {
      //4-1. 작성하는 데이터가 어디에 누적되고 있는지 찾기
      // console.log(event)
      console.log(event.target.value)

      //4-2. h요소의 컨텐츠에 작성하는 데이터를 추가
      h1Tag.textContent = event.target.value
    })

    // 5. btn 요소에 이벤트(click) 핸들러 부착
    btnTag.addEventListener('click', (event) => {
      // 5-1. h1 요소의 컨텐츠에 이벤트 추가
      h1Tag.style.color = 'lightblue'
    })


  </script>

</body>

</html>
