<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-2.Method</title>
</head>
<body>
  <script>
    const person = {
      name: 'Sophia',
      greeting: function () {
        return `hello, ${this.name}` // this = person 잘 안 씀
      },
    }

    // greeting 메서드 호출
    console.log(person.greeting()) // hello, Sophia

    // this
    // 단순 호출 시
    const myFunc = function () {
      return this
    }

    console.log(myFunc()) 
    // Window {window: Window, self: Window, document: document, name: '', location: Location, …}
    
    // 메서드 호출 시
    const myObj = {
      data: 1,
      myFunc: function () {
        return this
      }
    }
    console.log(myObj.myFunc())

    // nested 함수에서의 this
    const myObj2 = {
      numbers: [1, 2, 3],
      
      myFunc: function () {
        this.numbers.forEach(function (number) {
          // console.log(number) // 1 2 3
          console.log(this) // Window
          // 1 Window
          // 2 Window
          // 3 Window
        })
      }
    }
    console.log(myObj2.myFunc())

    const myObj3 = {
      numbers: [1, 2, 3],

      myFunc: function () {
        this.numbers.forEach((number) => {
          // console.log(number) // 1 2 3
          console.log(this) // myObj3
          // {numbers: Array(3), myFunc: ƒ}
          // {numbers: Array(3), myFunc: ƒ}
          // {numbers: Array(3), myFunc: ƒ}
        })
      }
    }
    console.log(myObj3.myFunc())




  </script>
</body>
</html>
